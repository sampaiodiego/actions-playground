on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - uses: actions/checkout@v2

    - name: Restore build
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: playgound.yml
        name: build
        path: /tmp/build

    - name: Unpack build
      run: |
        cd /tmp/build
        ls -l

  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
    - name: Unpack build
      run: |
        echo "did not work"
