name: New release

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Release type
        default: minor
        required: true
        options:
        - major
        - minor
        - patch
      base-ref:
        description: Base version
        default: master
        required: true

jobs:
  new-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.base-ref }}

    - run: cat package.json
